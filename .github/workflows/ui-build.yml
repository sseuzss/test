name: Build UI

on: workflow_call

jobs:
  ui_build_backend:
    name: Build backend UI
    runs-on: ubuntu-latest
    container:
      image: vxcontrol/vxbuild-cross:1.19.1

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Common
        uses: ./.github/actions/common
      - name: Enable cache
        uses: ./.github/actions/go_cache
      - uses: actions/download-artifact@v3
        with:
          name: all_environment
      - name: Build
        run: |
          make build-ui
      - name: Upload math result for ui_build_backend
        uses: actions/upload-artifact@v3
        with:
          name: ui_backend
          path: |
            ./build/bin/ui
            ./cmd/ui


  ui_build_frontend:
    name: Build frontend UI
    runs-on: ubuntu-latest
    container:
      image: node:15

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create directories
        uses: ./.github/actions/common
      - name: Enable cache
        uses: ./.github/actions/yarn_cache
      - name: Build
        run: |
          cd client && yarn install
          npx --max_old_space_size=4096 vue-cli-service build
      - name: Upload math result for ui_build_frontend
        uses: actions/upload-artifact@v3
        with:
          name: ui_frontend
          path: build/package/ui/client/dist/
