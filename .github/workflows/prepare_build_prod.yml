name: Generate build env

on: workflow_call

jobs:
  decode_all:
    name: Generate all
    environment:
      name: production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate ALL
        run: |
          echo -n "${{secrets.GEN_CERTS}}" | base64 --decode > certs.tar.gz
          tar -xvf certs.tar.gz
          ls -R security
      - name: Upload result for generate_all
        uses: actions/upload-artifact@v3
        with:
          name: decode_environment
          path: |
            ${{ github.workspace }}/build/ssl/*
            ${{ github.workspace }}/security/certs
            ${{ github.workspace }}/security/vconf/hardening/abh.json
            ${{ github.workspace }}/security/vconf/lic/sbh.json
            ${{ github.workspace }}/internal/app/api/utils/dbencryptor/sec-store-key.txt
